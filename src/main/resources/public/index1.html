<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Taxcy</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="taxcy.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <section id="app-title-container">
                <p id="app-title-content">
                    <span id="app-title">TAXCY</span><br>
                    <span id="app-description">Your property tax assistant</span>
                </p>
            </section>
            <section id="app-certification-container">
                <p id="app-certification-content">
                    Already have a certificate number?  Click 
                    <a href="#">here</a>
                </p>
            </section>
        </header>
        <section id="body-background">
            <div id="form-container">
                <div class="step-header">
                    <div class="current-step-number-container">
                        <p class="current-step-number">1</p>
                    </div>
                    <div class="current-step-detail-container">
                        <p class="current-step-detail">User and Contact Information</p>
                    </div>
                </div>
                <div class="step-container">
                    <div class="form-row">
                        <p class="label-title">Title</p>
                        <select class="label-detail" id="title">
                            <option>Dr</option>
                            <option>Mr</option>
                            <option>Ms</option>
                            <option>Mrs</option>
                            <option>Rev</option>
                        </select>
                    </div>
                    <div class="form-row form-row-flex">
                        <div class="form-column">
                            <p class="label-title">First Name</p>
                            <input type="text" class="label-detail" id="firstname">
                        </div>
                        <div class="form-column" style="width:17%">
                            <p class="label-title">Middle Initial</p>
                            <input type="text" class="label-detail" id="middle-initial" style="width:50px">
                        </div>
                        <div class="form-column">
                            <p class="label-title">Last Name</p>
                            <input type="text" class="label-detail" id="lastname">
                        </div>
                    </div>
                    <div class="form-row">
                        <p class="label-title">Phone Number</p>
                        <input type="text" class="label-detail" id="phoneNumber">
                    </div>
                    <div class="form-row">
                        <p class="label-title">Email Address</p>
                        <input type="text" class="label-detail" id="email">
                    </div>
                    <div class="form-row">
                        <p class="label-title">Street Address</p>
                        <input type="text" class="label-detail" id="street">
                    </div>
                    <div class="form-row form-row-flex">
                        <div class="form-column" style="width:23%">
                            <p class="label-title">City</p>
                            <input type="text" class="label-detail" value="San Francisco" style="width:137px" id="city">
                        </div>
                        <div class="form-column" style="width:10%">
                            <p class="label-title">State</p>
                            <input type="text" class="label-detail" value="CA" style="width:30%" id="state">
                        </div>
                        <div class="form-column">
                            <p class="label-title">Zip Code</p>
                            <input type="text" class="label-detail" value="95134" style="width:20%" id="zipCode">
                        </div>
                    </div>
                </div>
                <!-- <div class="form-row">Test</div> -->
                <div class="step-footer">
                    <div align="right">
                        <a href="javascript:void(0)" class="next-link" >
                            <div style="width:75px;height:30px;line-height:2.5em;border-radius:5px;background-color:blue">
                                <span style="margin:10px;color:white">Next >></span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <p id="footer-content">Copyright &copy 2018 Taxcy</p>
        </footer>
    </body>
</html>
