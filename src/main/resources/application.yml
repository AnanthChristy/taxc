###
#   Database Settings
###
spring:
  datasource:
    url: jdbc:h2:mem:taxcy-service;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    platform: h2
    username: taxcy-service
    password: taxcy1234
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false # Make this true if you want to see sql being generated by hibernate.
        use_sql_comments: true
        format_sql: true

###
#   H2 Settings
###
  h2:
    console:
      enabled: true
      path: /H2/console # this is path to use database console...
      settings:
        trace: false
        web-allow-others: false